<!DOCTYPE html>
<html lang="en_US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old Apple Css</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/e2998ebb19.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="nav-container">
    <div class="navbar">
      <div class="inner-container">
        <div class="navitem">
          <span class="navtext">
            <i class="fab fa-apple"></i>
          </span>
        </div>
        <div class="navitem">
          <span class="navtext">
            Store
          </span>
        </div>
        <div class="navitem">
          <span class="navtext">
            Mac
          </span>
        </div>
        <div class="navitem">
          <span class="navtext">
            Ipod
          </span>
        </div>
        <div class="navitem">
          <span class="navtext">
            Iphone
          </span>
        </div>
        <div class="navitem">
          <span class="navtext">
            Ipad
          </span>
        </div>
        <div class="navitem">
          <span class="navtext">
            Itunes
          </span>
        </div>
        <div class="navitem">
          <span class="navtext">
            Support
          </span>
        </div>
        <div class="navitem search-container">
          <div class="search-input">
            <span><i class="fas fa-search"></i><input type="text" placeholder="search" class="navsearch"></span>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <article class="main-content">
    <section class="main-section">
      <header class="header-titles">
        <div class="main">
          <h1 class="title">
            <a href="#">
              What will your verse be?
            </a>
          </h1>
          <h2 class="title-des">
            <a href="#">
              Everyone has something to share. See how people are using iPad in their unique ways to add to the world's
              story.
            </a>
          </h2>
          <h3 class="story">
            <a href="#">
              Watch the "Your Verse " film and explore the stories <i class="far fa-play-circle"></i>
            </a>
          </h3>
        </div>
      </header>
    </section>
  </article>
  <section class="products">
    <div class="items">
      <a href="#">
        <img src="assets/iphone5s.jpg" alt="iphone 5s">
      </a>
      <a href="#">
        <img src="assets/iphone5c.jpg" alt="iphone 5c">
      </a>
      <a href="#">
        <img src="assets/promo_30_years.jpg" alt="mac birthday">
      </a>
      <a href="#">
        <img src="assets/supplier_responsibility.jpg" alt="supplier">

  </section>
